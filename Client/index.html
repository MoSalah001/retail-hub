<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <div id="form-div">
        <form action="post">
            <legend id="form-fieldset-legend">Login</legend>
            <fieldset id="form-fieldset">
                <label for="id">Staff ID: </label>
                <input type="number" name="id" id="id" placeholder="User ID" aria-autocomplete="none">
                <label for="pass">Password: </label>
                <input type="password" name="pass" id="pass" placeholder="Password" autocomplete="false" aria-autocomplete="none">
                <input type="button" value="Login" id="login">
            </fieldset>
        </form>
        <p id="message"></p>
    </div>
<script src="./js/index.js"></script>
</body>
</html>
